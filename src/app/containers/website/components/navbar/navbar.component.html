<section class="mobile-nav"></section>
<button class="mobile-nav-toggle" (click)="toggleNav()">
  <icon-menu [_isOpen]="isOpen"></icon-menu>
</button>
<section class="nav" data-visible="false" #nav>
  <nav>
    <ul class="social">
      <li>
        <a href="https://www.linkedin.com/in/A14Narriaga" target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </li>
      <li>
        <a href="https://github.com/A14Narriaga" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </li>
      <li>
        <a href="https://twitter.com/A14Narriaga" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </li>
    </ul>
    <ul class="links">
      <icon-logo
        class="icon"
        [routerLink]="['']"
        (click)="toggleNav()"
      ></icon-logo>
      <li
        *ngFor="let opt of navOpts; let i = index"
        id="l{{ i }}"
        (click)="toggleNav()"
      >
        <a routerLinkActive="active" [routerLink]="opt.key">{{ opt.title }}</a>
      </li>
    </ul>
    <ul class="configs">
      <li (click)="toggle('language')">
        <div class="icon language">
          <icon-language [_isES]="language === 'es'"></icon-language>
        </div>
      </li>
      <li (click)="toggle('sound')">
        <div class="icon sound">
          <icon-sound [_isOn]="!soundIsPlaying"></icon-sound>
        </div>
      </li>
      <li (click)="toggle('theme')">
        <div class="icon theme">
          <icon-theme [_isDark]="theme === 'dark'"></icon-theme>
        </div>
      </li>
    </ul>
  </nav>
</section>
