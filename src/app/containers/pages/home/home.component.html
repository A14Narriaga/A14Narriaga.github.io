<app-loader *ngIf="loading$ | async"></app-loader>
<app-navbar></app-navbar>
<main>
  <section class="about">
    <div class="info">
      <div>
        <p>{{ info.hello }}</p>
        <h1>
          {{ info.name }} <span>{{ info.lastname }}</span>
        </h1>
      </div>
      <p #textP></p>
    </div>
  </section>

  <section id="skills" class="section">
    <h1>{{ skills.title }}</h1>
    <div class="grid" style="--col: 4">
      <section
        class="skill s{{ i }}"
        *ngFor="let skill of skills.data; let i = index"
      >
        <h2>{{ skill.section }}</h2>
        <div>
          <app-skill
            *ngFor="let item of skill.content"
            [skill]="item"
          ></app-skill>
        </div>
      </section>
    </div>
  </section>

  <section id="projects" class="section">
    <h1 class="fade-in">{{ projects.title }}</h1>
    <section class="grid" style="--col: 3">
      <app-card-project
        *ngFor="let item of projects.data"
        [project]="item"
      ></app-card-project>
    </section>
  </section>

  <section id="certifications" class="section">
    <h1>{{ certifications.title }}</h1>
    <section class="grid" style="--col: 3">
      <app-card-certification
        *ngFor="let item of certifications.data"
        [certification]="item"
      ></app-card-certification>
    </section>
  </section>

  <section id="experience" class="section">
    <h1>{{ experiences.title }}</h1>
    <app-card-experience
      *ngFor="let item of experiences.data"
      [experience]="item"
    ></app-card-experience>
  </section>
</main>
<app-bot></app-bot>
